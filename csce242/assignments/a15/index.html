<!-- James Alec Farmer -->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="all-content">
            <div id="note" class="notify"><span id="notifyType" class=""></span></div>
            <div class="main-title">
                <h1>Baseball Scouting Reports</h1>
                <button id="btn-add-pop" class="add-button">Add Player</button>
            </div>
            <!-- START ADDING POP OUT -->
            <div id="adding-pop" class="modal">
                <div class="modal-content add-player add-form">
                    <span class="close"></span>
                    <h2 class="center">Add Player</h2>
                    <ul>
                        <li>
                            <input id="txt-add-name" placeholder="Name" class="field-style field-split align-left">
                            <input id="txt-add-age" placeholder="Age" class="field-style field-split align-left">
                        </li>
                        <li>
                            <input id="txt-add-position" placeholder="Position" class="field-style field-split align-left">
                            <input id="txt-add-bt" placeholder="Bat / Throw" class="field-style field-split align-left">
                        </li>
                        <li>
                            <input id="txt-add-commit" placeholder="Commitment" class="field-style field-split align-left">
                            <input id="txt-add-gradyear" placeholder="Graduation Year" class="field-style field-split align-left">
                        </li>
                        <li>
                            <input id="txt-add-natrank" placeholder="National Ranking" class="field-style field-split align-left">
                            <input id="txt-add-staterank" placeholder="State Ranking" class="field-style field-split align-left">
                        </li>
                        <li>
                            <input id="txt-add-rev" placeholder="Reviewing Coach" class="field-style field-full align-left">
                        </li>
                        <li>
                            <button id="btn-add-player">Add Player</button>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- END ADDING POP OUT -->
            <!-- START EDIT POP OUT -->
            <div id="edit-pop" class="modal">
                <div class="modal-content edit-player edit-form">
                    <span class="close"></span>
                    <span id="player-id" class="hidden"></span>
                    <h2>Edit Player</h2>
                    <ul>
                        <li>
                            <label for="txt-name">Name</label>
                            <input id="txt-name" placeholder="Name" class="field-style field-split align-left">
                        </li>
                        <li>
                            <label for="txt-age">Age</label>
                            <input id="txt-age" placeholder="Age" class="field-style field-split align-left">
                        </li>
                        <li>
                            <label for="txt-position">Position</label>
                            <input id="txt-position" placeholder="Position" class="field-style field-split align-left">
                        </li>
                        <li>    
                            <label for="txt-bt">Bat / Throw</label>
                            <input id="txt-bt" placeholder="Bat / Throw" class="field-style field-split align-left">
                        </li>
                        <li>
                            <label for="txt-commit">Commitment</label>
                            <input id="txt-commit" placeholder="Commitment" class="field-style field-split align-left">
                        </li>
                        <li>    
                            <label for="txt-gradyear">Graduation Year</label>
                            <input id="txt-gradyear" placeholder="Graduation Year" class="field-style field-split align-left">
                        </li>
                        <li>
                            <label for="txt-natrank">National Ranking</label>
                            <input id="txt-natrank" placeholder="National Ranking" class="field-style field-split align-left">
                        </li>
                        <li>
                            <label for="txt-staterank">State Ranking</label>    
                            <input id="txt-staterank" placeholder="State Ranking" class="field-style field-split align-left">
                        </li>
                        <li class="margin-edit">
                            <label for="txt-rev">Reviewer</label>
                            <input id="txt-rev" placeholder="Reviewing Coach" class="field-style field-split align-left">
                        </li>
                        <li>
                            <button id="btn-edit-player">Edit Player</button>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- END EDIT POP OUT -->
            <!-- START DELETE POP OUT -->
            <div id="delete-pop" class="modal">
                <div class="modal-content delete-player delete-form">
                    <span class="close"></span>
                    <span id="player-id" class="hidden"></span>
                    <h2>Delete Player</h2>
                    <section>
                        <button id="btn-exit">Nevermind</button>
                        <button id="btn-delete-player">Confirm Deletion</button>
                    </section>
                </div>
            </div>
            <!-- END DELETE POP OUT -->
            <!-- START PLAYER LIST-->
            <div class="profile">
                <h2>Player Profiles</h2>
            </div>
            <div class="list-out">
                <div id="player-list"></div>
            </div>
            <!-- END PLAYER LIST-->
            </div>
        </div>
    </body>
</html>
