<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Song & Artist</title>
    </head>
    <body>
        <div id="content">
            <section class="artist-content">
                <h2>Favorite Song by Artist</h2>

                <p>
                    <label for="artist-name">Artist: </label>
                    <input id="artist-name">
                    <span id="error-artist-name" class="error hidden">*blank</span>
                </p>
                <p>
                    <label for="song-name">Song: </label>
                    <input id="song-name">
                    <span id="error-song-name" class="error hidden">*blank</span>
                </p>
                <button id="btn-display">Display</button>
                <p id="message"></p>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
